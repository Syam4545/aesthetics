<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-4">
            <label class="mt-2" for="">Username</label><br />
            <label class="mt-3" for="">Password</label><br />
            <label class="mt-3" for="">Email</label><br />
            <label class="mt-4" for="">Gender</label> <br />
            <label class="mt-3" for="">interests</label>
          </div>

          <div class="col-sm-8">
            <input
              class="mt-2"
              type="text"
              placeholder="enter Username"
              id="name"
            />
            <span class="error1 errorname"></span>

            <br />
            <input
              class="mt-2"
              type="password"
              placeholder="enter Password"
              id="pwd"
            />
            <span class="error1 errorpwd"></span>

            <br />
            <input
              class="mt-3"
              type="email"
              placeholder="enter Email"
              id="email"
            />
            <span class="error1 errormail"></span>

            <br />
            <input class="mt-4 ms-3" name="gender" type="radio" id="rd1" />Male
            <input
              class="mt-3 ms-2"
              type="radio"
              name="gender"
              id="rd2"
            />Female
            <input
              class="mt-3 ms-2"
              type="radio"
              name="gender"
              id="rd3"
            />Others
            <span class="error1 errorrd"> </span>
            <br />

            <input class="mt-3 ms-3" type="checkbox" id="ckbx1" /> HTML
            <input class="mt-3 ms-3" type="checkbox" id="ckbx2" /> CSS
            <input class="mt-3 ms-3" type="checkbox" id="ckbx3" /> JS
            <span class="error1 errorckbx"></span>
            <br />
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-4">
        <input type="submit" id="btn1" class="btn btn-primary" value="Submit">
      </div>
    </form>
 
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./jqueryform.js"></script>
  </body>
</html>
